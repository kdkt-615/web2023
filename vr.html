<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1 0.5 -3" rotation="0 30 0" color="#0000FF"></a-box>
      <a-box position="-1 0.5 -2" rotation="0 45 0" color="#0000FF"></a-box>
      <a-sphere position="2 1.25 -5" radius="2" color="red"></a-sphere>
      <a-cylinder position="1 2 -3" radius="0.1" height="3" color="yellow"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="7" color="#7BC8A4"></a-plane>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
